ext {
	gradleVersion = "6.0.1"
	minJavaVersion = "11"

	versions = [:]
	libs = [:]
}

versions += [
	commonslang3: "3.9",
	confluent: "5.3.1",
	hamcrest: "1.3",
	jackson: "2.9.9",
	jopt: "5.0.4",
	junit: "5.5.2",
	log4j: "1.2.17",
	scala: "2.12.10",
	scalaLogging: "3.9.2",
	scalaTest: "3.0.8",
	slf4j: "1.7.26"
]

versions["baseScala"] = versions.scala.substring(0, versions.scala.lastIndexOf("."))

libs += [
	commonslang3: "org.apache.commons:commons-lang3:${versions.commonslang3}",
	hamcrest: "org.hamcrest:hamcrest-all:${versions.hamcrest}",
	jacksonCore: "com.fasterxml.jackson.core:jackson-core:${versions.jackson}",
	jacksonDatabind: "com.fasterxml.jackson.core:jackson-databind:${versions.jackson}",
	jacksonDataformatYaml: "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${versions.jackson}",
	joptSimple: "net.sf.jopt-simple:jopt-simple:${versions.jopt}",
	junit: "org.junit.jupiter:junit-jupiter-engine:${versions.junit}",
	kafka: "org.apache.kafka:kafka_2.12:${versions.confluent}-ccs",
	kafkaClients: "org.apache.kafka:kafka-clients:${versions.confluent}-ccs",
	log4j: "log4j:log4j:${versions.log4j}",
	scala: "org.scala-lang:scala-library:${versions.scala}",
	scalaLogging: "com.typesafe.scala-logging:scala-logging_${versions.baseScala}:${versions.scalaLogging}",
	scalaTest: "org.scalatest:scalatest_${versions.baseScala}:${versions.scalaTest}",
	slf4jApi: "org.slf4j:slf4j-api:${versions.slf4j}",
	slf4jlog4j: "org.slf4j:slf4j-log4j12:${versions.slf4j}"
]
